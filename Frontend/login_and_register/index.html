<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Bienvenido a GiveTo</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a GiveTo</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button  type="button" class="btn btn-outline-info sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form action="" method="post" class="formulario" id="formRegister">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="email" id="correo" placeholder="Correo">
            <input type="text" id="preferencias" placeholder="Preferencias">
            <input type="text" id="telefono" placeholder="Telefono">
            <input type="text" id="edad" placeholder="edad">
            <input type="password" id="contraseña" placeholder="Contraseña">
            <button type="submit" class="btn btn-outline-info">Registrarse</button>
        </form>
    </div>
    <div class="container-form sign-in">
        <form action="" method="post" class="formulario" id="loginForm">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" id="correoLogin" placeholder="Correo">
            <input type="password" id="contraseñaLogin" placeholder="Contraseña">
            <button type="submit" class="btn btn-outline-info">Iniciar Sesion</button>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script type="module" src="./login_and_register.js"></script>
    <script src="script.js"></script>
</body>

</html>
